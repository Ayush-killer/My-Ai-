<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apna AI Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="preloader" id="loader">
    <div style="font-size:3rem; font-weight:800; color:white;">APNA AI</div>
    <div class="bar-container"><div class="bar-fill"></div></div>
</div>

<div class="modal-overlay" id="name-modal-overlay">
    <div class="name-modal" id="name-modal">
        <h2>Pehchaan Kaun?</h2>
        <p style="color: #94a3b8; margin-bottom: 15px;">Naam likh bhai, tabhi chat chalegi!</p>
        <input type="text" id="user-name-input" class="name-input" placeholder="Tera Naam..." autocomplete="off">
        <button class="name-btn" onclick="saveUserName()">Chalo Shuru Karein!</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <h3 style="margin-bottom:20px; color:white;">History</h3>
    <div class="history-list" id="hist-list"></div>
</div>

<div class="main-app" id="app">
    <header class="header">
        <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <div id="user-display" style="font-weight:800; color:#94a3b8;"></div>
        <div class="new-chat-btn" onclick="startNewChat()"><i class="fas fa-edit"></i></div>
    </header>

    <div class="chat-view" id="chat-view"></div>

    <div class="input-section">
        <label class="image-gen-box" for="img-toggle">
            <span><i class="fas fa-magic"></i> Image Generation Mode</span>
            <div class="switch"><input type="checkbox" id="img-toggle"><span class="slider"></span></div>
        </label>
        <div class="input-wrapper">
            <input type="file" id="file-picker" hidden accept="image/*" onchange="handleImageUpload(this)">
            <i class="fas fa-plus plus-btn" onclick="document.getElementById('file-picker').click()"></i>
            
            <textarea id="msg-in" placeholder="Likh bhai..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMsg()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
