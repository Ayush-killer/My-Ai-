<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apna AI Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="preloader" id="loader">
    <div class="loader-bg-design"></div>
    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="ring"></div><div class="ring"></div><div class="ring"></div>
            <div class="loading-center-text">APNA AI</div>
        </div>
        <div class="loader-footer-title">ULTRON INTELLIGENCE CORE</div>
    </div>
</div>

<div class="modal-overlay" id="name-modal" style="display:none; opacity:0;">
    <div class="modal-card popup-animation-core">
        <div class="icon-glow"><i class="fas fa-user-astronaut"></i></div>
        <h2 class="neon-txt">Aapka Naam?</h2>
        <div class="input-container-premium">
            <input type="text" id="user-name-input" placeholder="Enter your name..." autocomplete="off">
        </div>
        <button class="btn-primary-glow" onclick="saveName()">Access System</button>
    </div>
</div>

<div class="main-app" id="app" style="display:none;">
    <header class="header">
        <div class="header-left">
            <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars-staggered"></i></div>
            <div class="brand-name">APNA AI</div>
        </div>
        <div class="new-chat-btn" onclick="createNewChat()"><i class="far fa-edit"></i></div>
    </header>

    <div class="chat-view" id="chat-view"></div>

    <div class="input-section">
        <div id="image-preview-container" style="display:none;">
            <div class="preview-wrapper">
                <img id="image-preview" src="">
                <i class="fas fa-times-circle" onclick="clearImagePreview()"></i>
            </div>
        </div>

        <div class="input-wrapper">
            <input type="file" id="file-input" accept="image/*" style="display:none" onchange="previewImage(event)">
            <i class="fas fa-plus plus-btn" onclick="document.getElementById('file-input').click()"></i>
            <textarea id="msg-in" placeholder="Write something..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMsg()"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="dev-tag">MADE BY AYUSH</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>Chat History</h3>
        <i class="fas fa-xmark" onclick="toggleSidebar()"></i>
    </div>
    <div class="history-list" id="hist-list" style="flex:1; overflow-y:auto;"></div>
    <div class="sidebar-footer">
        <div class="deactivate-btn" onclick="openConfirm()">
            <i class="fas fa-trash-can"></i> Clear All Chats
        </div>
    </div>
</div>

<div class="modal-overlay" id="confirm-modal" style="display:none; opacity:0;">
    <div class="modal-card popup-animation-core">
        <div class="icon-danger-glow"><i class="fas fa-exclamation-circle"></i></div>
        <h2 style="margin: 15px 0 10px;">Reset Memory?</h2>
        <p style="color:#666; font-size:0.9rem; margin-bottom:20px;">Saari history uda di jayegi aur system reboot hoga.</p>
        <div class="modal-btns-row">
            <button class="btn-cancel-smooth" onclick="closeConfirm()">Nahi</button>
            <button class="btn-delete-smooth" onclick="finalClearData()">Haan, Reboot</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
