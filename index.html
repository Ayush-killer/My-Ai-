<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apna.Ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="preloader" id="loader">
    <div class="loader-content">
        <div class="loader-logo">APNA AI</div>
        <div class="loader-sub">Professional Intelligence</div>
        <div class="bar-container"><div class="bar-fill"></div></div>
        <p class="loader-footer">MADE BY AYUSH</p>
    </div>
</div>

<div class="modal-overlay" id="confirm-modal-overlay">
    <div class="confirm-modal">
        <i class="fas fa-exclamation-triangle" style="font-size: 2.5rem; color: #ff3b30; margin-bottom: 15px;"></i>
        <h2>Reset All Chats?</h2>
        <p>Aapka saara data delete ho jayenge. Kya aap sure ho?</p>
        <div class="modal-btns">
            <button class="modal-btn cancel" onclick="hideConfirmModal()">Cancel</button>
            <button class="modal-btn delete" onclick="finalDeactivate()">Yes, Reset</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="name-modal-overlay">
    <div class="name-modal">
        <h2>Welcome</h2>
        <p>Apna naam batao shuru karne ke liye...</p>
        <input type="text" id="user-name-input" class="name-input" placeholder="Enter Name..." autocomplete="off">
        <button class="name-btn" onclick="saveUserName()">Get Started</button>
    </div>
</div>

<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>Chat History</h3>
    </div>
    <div class="history-list" id="hist-list"></div>
    <div class="deactivate-btn" onclick="showConfirmModal()">
        <i class="fas fa-trash-alt"></i> Clear Data
    </div>
</div>

<div class="main-app" id="app" style="display: none;">
    <header class="header">
        <div class="hamburger" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
        <div id="user-display" style="font-weight:700; color:#333;"></div>
        <div class="new-chat-btn" onclick="startNewChat()"><i class="fas fa-plus"></i></div>
    </header>

    <div class="chat-view" id="chat-view"></div>

    <div class="input-section">
        <div class="mode-selector">
            <label class="image-gen-box" for="img-toggle">
                <span><i class="fas fa-image"></i> Image Mode</span>
                <div class="switch"><input type="checkbox" id="img-toggle"><span class="slider"></span></div>
            </label>
        </div>
        <div class="input-wrapper">
            <input type="file" id="file-picker" hidden accept="image/*" onchange="handleImageUpload(this)">
            <i class="fas fa-paperclip plus-btn" onclick="document.getElementById('file-picker').click()"></i>
            <textarea id="msg-in" placeholder="Ask me anything..." rows="1"></textarea>
            <button class="send-btn" onclick="sendMsg()"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
