<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gemini AI | Ayush</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader" class="preloader">
        <div class="loader-bg-design"></div>
        <div class="loader-container">
            <div class="ring"></div><div class="ring"></div><div class="ring"></div>
            <div class="loading-center-text">GEMINI</div>
        </div>
        <div class="loader-footer-title">POWERED BY AYUSH</div>
    </div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <span>Chat History</span>
            <i class="fa-solid fa-xmark" onclick="toggleSidebar()"></i>
        </div>
        <div id="hist-list" class="history-list"></div>
        <div class="sidebar-footer">
            <div class="deactivate-btn" onclick="openConfirm()">
                <i class="fa-solid fa-trash-can"></i> Clear All Chats
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="app" style="display:none;">
        <header class="header">
            <i class="fa-solid fa-bars-staggered sidebar-toggle-icon" onclick="toggleSidebar()"></i>
            <div class="brand-name">Gemini AI</div>
            <i class="fa-solid fa-pen-to-square new-chat-icon" onclick="createNewChat()"></i>
        </header>
        
        <div id="chat-view" class="chat-view"></div>
        
        <div class="input-section">
            <div class="input-wrapper">
                <textarea id="msg-in" placeholder="Ask anything..." rows="1" oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button class="send-btn" onclick="sendMsg()"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <div id="name-modal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-icon">‚ú®</div>
            <h2>Namaste!</h2>
            <input type="text" id="user-name-input" placeholder="Your name...">
            <button class="btn-primary" onclick="saveName()">Let's Start</button>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-card danger">
            <div class="modal-icon">üóëÔ∏è</div>
            <h2>Clear All?</h2>
            <div class="modal-btns">
                <button class="btn-secondary" onclick="closeConfirm()">No</button>
                <button class="btn-danger" onclick="finalClearData()">Yes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
